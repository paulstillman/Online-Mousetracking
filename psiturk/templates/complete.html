<!DOCTYPE html>
<html lang="en-us">
	<head>
        <meta charset="utf-8" />
		<title>Psychology Experiment</title>
		<link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="../static/css/style.css">
        <script src="../static/lib/jquery-min.js" type="text/javascript"> </script>
	</head>
	<body>
		<div id="container-not-an-ad" class="media">
			<div  href="#">
				<img id="logo_default" src="../static/images/university.png"
					 alt="Lab Logo" style="width:35%;height:auto" />
				<hr>
			</div>
			<div class="media-body">
                <h1>Task complete!</h1>
                <p><br></p>
                <div class="alert alert-warning">
                    <a id="out_url">Click here to register your completion with Prolific</a>
                    <script>
                        console.log("exiting full screen");
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.webkitExitFullscreen) { /* Safari */
                            document.webkitExitFullscreen();
                        } else if (document.msExitFullscreen) { /* IE11 */
                            document.msExitFullscreen();
                        }

                        const urlParams = new URLSearchParams(window.location.search);
                        const uniqueIdNum = urlParams.get('uniqueId').split(':')[0];

                        const outURLString = "https://yalesurvey.ca1.qualtrics.com/jfe/form/SV_7PyNE6hJUvcm2iO/?idnum=" + uniqueIdNum;

                        document.getElementById("out_url").setAttribute("href", outURLString);
                    </script>
                </div>
			</div>
		</div>
	</body>
</html>
