<!DOCTYPE html>
<html lang="en-us">
	<head>
        <meta charset="utf-8" />
		<title>Psychology Experiment</title>
		<link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="../static/css/style.css" type="text/css" />
	</head>
	<body>
		<div id="container-not-an-ad">
			<div  href="#">
				<img src="../static/images/university.png" alt="Lab Logo" style="width:35%;height:auto" />
			</div>
            <hr>
			<div class="media-body">
                <h1>Thank you for participating!</h1>
                <p><br></p>
                <h4>
                    By clicking the following URL link, you will be taken to the experiment,
                    including an informed consent agreement and the complete set of instructions.
                </h4>
                <p><br></p>
                <script type="text/javascript">
                    function openWindow() {
                        popup = window.open('{{ server_location }}/consent?hitId={{ hitid }}&assignmentId={{ assignmentid }}&workerId={{ workerid }}');
                    }
                </script>
                <div class="alert alert-warning">
                    <b>Warning</b>: Please disable pop-up blockers before continuing.
                </div>

                <button type="button" class="btn btn-primary btn-lg" onClick="openWindow();">
                  Begin Experiment
                </button>
			</div>
		</div>
	</body>
</html>
