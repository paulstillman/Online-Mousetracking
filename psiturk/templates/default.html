<!DOCTYPE html>
<html lang="en-us">
	<head>
        <meta charset="utf-8" />
		<title>Psychology Experiment</title>
		<link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="../static/css/style.css">
        <script src="../static/lib/jquery-min.js" type="text/javascript"> </script>
	</head>
	<body>
		<div id="container-not-an-ad" >
			<div  href="#">
				<img id="logo_default" src="../static/images/university.png"
					 alt="Lab Logo" style="width:35%;height:auto" />
				<hr>
			</div>
			<div class="media-body">
                <h1>Welcome to the ISCL experiment!</h1>
                <p><br></p>
                <div class="alert alert-warning">
                    Begin by clicking <a href="#" id="ad-href">here</a>.
                    <script type="text/javascript">
                        function makeid()
                        {
                            var text = "";
                            var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

                            for( var i=0; i < 5; i++ )
                                text += possible.charAt(Math.floor(Math.random() * possible.length));

                            return text;
                        }

                        var assignmentId = "debug" + makeid();
                        var hitId = "debug" + makeid();
                        var workerId = "debug" + makeid();
                        var href = "/ad?assignmentId=" + assignmentId + "&hitId=" + hitId + "&workerId=" + workerId + "&mode=debug"

                        $("#ad-href").attr("href", href);
                    </script>
                </div>
			</div>
		</div>
	</body>
</html>
